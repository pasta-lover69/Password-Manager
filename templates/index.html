<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>
    <div class="form">
      <select id="service" class="input">
        <option value="" disabled selected>Select a Service</option>
        <option value="Facebook">Facebook</option>
        <option value="Spotify">Spotify</option>
        <option value="Netflix">Netflix</option>
        <option value="Instagram">Instagram</option>
        <option value="Twitter">Twitter</option>
        <option value="TikTok">TikTok</option>
      </select>
      <input id="username" class="input" placeholder="Username" type="text">
      <input id="password" class="input" placeholder="Password" type="password">
      <div class="buttons">
        <button class="btn" onclick="addPassword()">Add Password</button>
        <button class="btn" onclick="getPassword()">Get Password</button>
      </div>
    </div>
    <div id="result" class="result"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-service"></h2>
      <p><strong>Username:</strong> <span id="modal-username"></span></p>
      <p><strong>Password:</strong> <span id="modal-password"></span></p>
      <div class="modal-buttons">
        <button class="btn" onclick="closeModal()">Close</button>
        <button class="btn" onclick="exitApp()">Exit</button>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
