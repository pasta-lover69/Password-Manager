<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="dropdown">
        <button class="dropdown-button">Menu</button>
        <div class="dropdown-content">
          <a href="#" onclick="showAddPasswordModal()">Add Password</a>
          <a href="/view-passwords">View Passwords</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="center-container">
    <div class="welcome-card">
      <h1 class="title">Welcome, {{ username }}</h1>
      <p class="subtitle">Manage your passwords securely.</p>
    </div>
  </div>

  <div id="add-password-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('add-password-modal')">&times;</span>
      <h2>Add Password</h2>
      <div class="input-group">
        <label for="add-service">Service</label>
        <input id="add-service" type="text" placeholder="Enter service name">
      </div>
      <div class="input-group">
        <label for="add-username">Username</label>
        <input id="add-username" type="text" placeholder="Enter username">
      </div>
      <div class="input-group">
        <label for="add-password">Password</label>
        <input id="add-password" type="password" placeholder="Enter password">
      </div>
      <button class="btn-primary" onclick="addPassword()">Add</button>
    </div>
  </div>

  <div id="notification-modal" class="notification-modal">
    <div class="notification-content">
      <p id="notification-message"></p>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
